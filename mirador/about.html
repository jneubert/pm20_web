<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script type="text/javascript" src="mirador.min.js"></script>
</head>
<body>
<div id="mirador" style="position:absolute; top:0; bottom:0; left:0; right:0;"></div>
<script type="text/javascript">
  document.addEventListener("DOMContentLoaded", () => {
    let config = {
      id:'mirador',
      language: 'de',
      // not working - #3539
      availableLanguages: {
        de: 'Deutsch',
        en: 'English'
      },
      windows: [],
      workspace: {
        showZoomControls: true
      }
    }
    let url = new URL(window.location.href)
    let m = url.searchParams.get("manifestId")
    let c = url.searchParams.get("canvasId")
    if(m) {
      let w = {
        manifestId: m,
        allowClose: false,
        sideBarOpen: true,
        sideBarPanel: 'canvas',
        // obsolete options!!
        //defaultSideBarPanel: 'index', 
        //sideBarOpenByDefault: true
      }
      if(c) {
        w.canvasId = c
      }
      config.windows.push(w)
    }
    let miradorInstance = Mirador.viewer(config)
  })
</script>
</body>
</html>
